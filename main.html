<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链家网-户型展示</title>
    <link rel="stylesheet" href="framework/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="framework/jquery-2.1.4/jquery.min.js"></script>
    <script src="framework/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <!--自定义-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
    <!--第一行 头部 -->
    <div class="row-one row">
        <div class="col-xs-6">
            <div class="logo">
                <img src="images2/logo.jpg" alt="链家网">
                <span class="label">
                    上海
                    <span class="caret"></span>
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="menu">
                <ul  class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </li>
                    <li>
                        <a href="#">APP</a>
                    </li>
                </ul>
                <ul class="list-unstyled pull-right">
                    <li>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                    <li>
                        <a href="#">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--第一行 头部 结束-->
    <div class="clear"></div>
    <!--第二行 户型展示 开始-->
    <div class="row row-two">
        <!--轮播开始-->
        <div class="imgs">
            <div class="carousel" data-ride="carousel" data-interval="3000">
                <!--图片容器-->
                <div class="carousel-inner">
                    <a class="item active" href="#"><img class="img-responsive"  src="images2/IMG_1200.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="img-responsive" src="images2/IMG_1201.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="img-responsive" src="images2/IMG_1202.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="img-responsive" src="images2/IMG_1203.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="img-responsive" src="images2/IMG_1204.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="img-responsive" src="images2/IMG_1205.PNG" alt="" style="height: 277px;"></a>
                    <a class="item" href="#"><img class="embed-responsive" src="images2/IMG_1206.PNG" alt="" style="height: 277px;"></a>
                </div>
            </div>
        </div>
        <!--轮播结束-->
    </div>
    <!--第二行 户型展示 结束-->
    <!--第三行 户型展示 介绍 开始-->
    <div class="row-three row">
        <div class="col-xs-9">
            <span>新鲜上架，真实在租，看房方便，上下楼方便</span>
        </div>
        <div class="focus col-xs-3">
            <ul class="list-unstyled">
                <li>
                    <span class="glyphicon glyphicon-heart"></span>
                </li>
                <li>
                    关注
                </li>
            </ul>
        </div>
    </div>
    <!--第三行 户型展示 介绍 结束-->
    <!--第四行 价钱 开始-->
    <div class="row-four row">
        <div class="col-xs-4">
            <ul class="list-unstyled">
                <li>租金</li>
                <li>6,500元／月</li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled">
                <li>户型</li>
                <li>4室2厅</li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled last-ul">
                <li>面积</li>
                <li>127平米</li>
            </ul>
        </div>
    </div>
    <!--第四行 价钱 结束-->
</div>
<div class="container">
    <!--第五行 特点 开始-->
    <div class="row-five">
        <span>特点:</span>
        <span>
            <span class="label label-warning">满五</span>
            <span class="label label-danger">学区</span>
        </span>
    </div>
    <!--第五行 特点 结束-->
    <!--第六行 上架时间-->
    <div class="row-five">
        <span>上架:</span>
        <span>
            2016／10／30
        </span>
    </div>
    <!--第六行 上架时间 结束-->
    <!--第七行 朝向 编号-->
    <div class="row row-seven">
        <div class="col-xs-6">
            <span>朝向:</span>
            <span>
                坐北朝南
            </span>
        </div>
        <div class="col-xs-6">
            <span>编号:</span>
            <span>
                shz787878
            </span>
        </div>
    </div>
    <!--第七行 朝向 编号 结束-->
    <!--第八行 楼层 开始-->
    <div class="row-five">
        <span>楼层:</span>
        <span>
            高层／6层
        </span>
    </div>
    <!--第八行 楼层 结束-->
    <!--第九行 小区 开始-->
    <div class="row-five">
        <span>小区:</span>
        <span>
            西陵新村
        </span>
    </div>
    <!--第九行 小区 结束-->
    <!--第十行 地铁 开始-->
    <div class="row-five">
        <span>地铁:</span>
        <span>
            距离8号线西藏南路站434米
        </span>
    </div>
    <!--第九行 小区 结束-->
</div>
</body>
</html>
